<div [ngClass]="{'popUp': true}">
  <form novalidate [ngClass]="{'addStudentForm': true}" [formGroup]="newStudentForm" (ngSubmit)="onSubmit()">

    <p [ngClass]="{'headOfForm': true}">Добавление студента</p>

    <div [ngClass]="{'fieldsOfForm': true}">
      <div formGroupName="FIO">
        <label> Фамилия:
          <input type="text" name="secondName" formControlName="secondName" placeholder="Иванов"
                 [ngClass]="{'invalidField': isFIOInvalid('secondName')}"/>
        </label>
        <label> Имя:
          <input type="text" name="name" formControlName="name" placeholder="Иван"
                 [ngClass]="{'invalidField': isFIOInvalid('name')}"/>
        </label>
        <label> Отчество:
          <input type="text" name="patronymic" formControlName="patronymic" placeholder="Иванович"
                 [ngClass]="{'invalidField': isFIOInvalid('patronymic')}"/>
        </label>
      </div>
      <label> Дата рождения:
        <input type="date" name="dateOfBirth" formControlName="dateOfBirth" placeholder="ДД.ММ.ГГГГ"
               [ngClass]="{'invalidField': isAgeInvalid('dateOfBirth')}"/>
      </label>
      <label> Оценка:
        <input type="text" name="mark" formControlName="mark" placeholder="0-5"
               [ngClass]="{'invalidField': isMarkInvalid('mark')}"/>
      </label>
    </div>

    <div [ngClass]="{'addStudentFormButtons': true}">
      <input type="submit" value="Создать" [disabled]="newStudentForm.invalid">
      <input type="button" value="Отменить" (click)="hideForm()"/>
    </div>

    <div [ngClass]="{'errorsOfValidation': true}">
      <div *ngIf="isFIOInvalid()">Фамилия, имя и отчество некорректны!</div>
      <div *ngIf="isAgeInvalid('dateOfBirth')">Некорректная дата рождения!</div>
      <div *ngIf="isMarkInvalid('mark')">Оценка должна быть 0-5</div>
    </div>

  </form>
</div>
