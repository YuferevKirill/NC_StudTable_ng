<form novalidate [ngClass]="{'AddStudentForm': true}" [formGroup]="newStudentForm" (ngSubmit)="onSubmit()">
  <label>Добавление студента</label>
  <div formGroupName="FIO">
    <label> Фамилия:
      <input type="text" name="secondName" formControlName="secondName"/>
    </label>
    <label> Имя:
      <input type="text" name="name" formControlName="name"/>
    </label>
    <label> Отчество:
      <input type="text" name="patronymic" formControlName="patronymic"/>
    </label>
  </div>
  <label> Дата рождения:
    <input type="text" name="age" formControlName="age"/>
  </label>
  <label> Оценка:
    <input type="text" name="mark" formControlName="mark"/>
  </label>
  <div [ngClass]="{'AddStudentFormButtons': true}">
    <input type="submit" value="Создать" [disabled]="newStudentForm.invalid">
    <button (click)="hideForm()">Отменить</button>
  </div>
</form>
